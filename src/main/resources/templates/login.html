<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(title='Login')}"></head>
<body class="bg-green-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Login Section -->
    <div class="flex-grow flex items-center justify-center px-4">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 border border-green-200">
            
            <!-- Header -->
            <h2 class="text-2xl font-bold text-center text-green-700">Login to Your Account</h2>
            <p class="text-gray-600 text-center mt-2">Welcome back! Please enter your details.</p>

            <!-- Error Alert -->
            <div th:if="${param.error}" 
                 class="mt-4 p-3 rounded-lg bg-red-100 text-red-700 border border-red-300 text-sm">
                Invalid username or password
            </div>
            
            <!-- Logout Alert -->
            <div th:if="${param.logout}" 
                 class="mt-4 p-3 rounded-lg bg-green-100 text-green-700 border border-green-300 text-sm">
                You have been logged out
            </div>

            <!-- Form -->
            <form th:action="@{/login}" method="post" class="mt-6 space-y-5">
                <div>
                    <label for="username" class="block text-sm font-medium text-green-700">Username</label>
                    <input type="text" id="username" name="username" required
                           class="mt-2 block w-full rounded-lg bg-green-50 border border-green-200 text-gray-800 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-green-700">Password</label>
                    <input type="password" id="password" name="password" required
                           class="mt-2 block w-full rounded-lg bg-green-50 border border-green-200 text-gray-800 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                
                <button type="submit"
                        class="w-full py-3 px-4 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700 transition">
                    Login
                </button>
            </form>

            <!-- Signup Link -->
            <p class="text-center text-gray-600 text-sm mt-6">
                Donâ€™t have an account? 
                <a th:href="@{/signup}" class="text-green-600 font-medium hover:underline">Sign up</a>
            </p>
        </div>
    </div>

</body>
</html>
