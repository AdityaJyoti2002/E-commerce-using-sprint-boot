<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #28a745;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 30px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            margin: 5px 0;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #218838;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .card {
            background: #fff;
            max-width: 700px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #28a745;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 25px;
        }

        .card-header h2 {
            color: white;
            margin: 0;
        }

        p {
            font-size: 1rem;
            margin: 10px 0;
        }

        strong {
            color: #333;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 5px #28a745;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #218838;
        }

        .hidden {
            display: none;
        }
    </style>

    <script>
        function toggleEditMode() {
            document.getElementById("viewMode").classList.toggle("hidden");
            document.getElementById("editMode").classList.toggle("hidden");
        }
    </script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2> user Dashboard</h2>
        <a href="/profile">Profile</a>
        <a href="/orders">Orders</a>
 
        <a href="/">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="card">
            <div class="card-header">
                <h2>Customer Profile</h2>
            </div>

            <!-- View Mode -->
            <div id="viewMode">
                <p><strong>First Name:</strong> <span th:text="${customer.firstName}"></span></p>
                <p><strong>Last Name:</strong> <span th:text="${customer.lastName}"></span></p>
                <p><strong>Email:</strong> <span th:text="${customer.emailId}"></span></p>
                <p><strong>Phone Number:</strong> <span th:text="${customer.phoneNumber}"></span></p>
                <p><strong>Shipping Address:</strong> <span th:text="${customer.shippingAddress}"></span></p>
                <p><strong>Billing Address:</strong> <span th:text="${customer.billingAddress}"></span></p>
                <button onclick="toggleEditMode()">Update Profile</button>
            </div>

            <!-- Edit Mode -->
            <div id="editMode" class="hidden">
                <form th:action="@{/profile/update}" th:object="${customer}" method="post">
                    <label>First Name:</label>
                    <input type="text" th:field="*{firstName}" required>

                    <label>Last Name:</label>
                    <input type="text" th:field="*{lastName}" required>

                    <label>Email:</label>
                    <input type="email" th:field="*{emailId}" readonly>

                    <label>Phone Number:</label>
                    <input type="text" th:field="*{phoneNumber}">

                    <label>Shipping Address:</label>
                    <input type="text" th:field="*{shippingAddress}">

                    <label>Billing Address:</label>
                    <input type="text" th:field="*{billingAddress}">

                    <button type="submit">Submit Changes</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
