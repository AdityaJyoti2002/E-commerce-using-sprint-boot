<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100">
<div class="w-full px-6 py-10">
     <!-- Navbar -->
     <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <!-- Section Title -->
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">All Products</h2>

    <!-- Product Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 justify-items-center">
        
        <!-- Product Card -->
        <div th:each="product : ${products}" 
             th:with="productName=${product.productName},
                      sellingPrice=${product.sellingPrice},
                      maximumRetailPrice=${product.maximumRetailPrice},
                      productId=${product.productId},
                      imageUrl=${product.imageUrl}"
             class="bg-white rounded-2xl shadow-md overflow-hidden border border-gray-200 
                    hover:shadow-2xl hover:scale-105 transform transition duration-300 ease-in-out">
            
            <!-- Image -->
            <div class="relative">
                <img th:src="${imageUrl}" alt="Product" 
                     class="w-full h-48 object-cover">
                <span class="absolute top-3 right-3 bg-green-600 text-white text-xs font-bold px-2 py-1 rounded-lg">
                    Deal
                </span>
            </div>
            
            <!-- Info -->
            <div class="p-4">
                <h3 class="text-lg font-semibold text-gray-900 mb-2" th:text="${productName}"></h3>
                
                <!-- Price -->
                <div class="flex items-center gap-2 mb-4">
                    <span class="text-xl font-bold text-green-700" th:text="'₹' + ${sellingPrice}"></span>
                    <span class="text-sm line-through text-gray-400" th:text="'₹' + ${maximumRetailPrice}"></span>
                </div>
                
                <!-- Button -->
                <a th:href="@{'/product/' + ${productId}}" 
                   class="block text-center bg-green-500 text-white px-4 py-2 rounded-lg font-medium 
                          hover:bg-green-600 transition">
                    View Details
                </a>
            </div>
        </div>
        <!-- End Product Card -->

    </div>
</div>
</body>
</html>
