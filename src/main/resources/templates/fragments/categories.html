<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 min-h-screen">

  <!-- Categories Collage -->
  <div th:fragment="collage" class="w-full max-w-7xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    
    <!-- Example Category Card -->
    <div class="relative group rounded-lg overflow-hidden shadow-lg hover:shadow-2xl transition duration-300">
      <img src="/assets/1.jpg" alt="Category"
           class="w-full h-72 object-cover group-hover:scale-105 transition-transform duration-500">
      <div class="absolute inset-0 bg-green-600/70 group-hover:bg-green-700/80 flex flex-col justify-center items-center text-center px-4 transition">
        <h3 class="text-xl font-bold text-white" th:text="${categories[0].categoryDescription}">Tech Gadgets</h3>
        <p class="text-lg text-white mt-2" th:text="${categories[0].categoryName}">Electronics</p>
        
        <!-- Category Products -->
        {% comment %} <a th:href="@{/category/{id}/products}"
           class="mt-3 px-4 py-2 bg-white text-green-600 font-semibold rounded-lg shadow hover:bg-green-50">
          Shop Tech
        </a> {% endcomment %}
        
        <!-- All Products -->
        <a th:href="@{/all-products}"
           class="mt-3 px-4 py-2 bg-yellow-400 text-gray-900 font-semibold rounded-lg shadow hover:bg-yellow-500">
          View All Products
        </a>
      </div>
    </div>

    <!-- Repeat for categories[1] -->
    <div class="relative group rounded-lg overflow-hidden shadow-lg hover:shadow-2xl transition duration-300">
      <img src="/assets/3.jpg" alt="Category"
           class="w-full h-72 object-cover group-hover:scale-105 transition-transform duration-500">
      <div class="absolute inset-0 bg-green-600/70 group-hover:bg-green-700/80 flex flex-col justify-center items-center text-center px-4 transition">
        <h3 class="text-xl font-bold text-white" th:text="${categories[1].categoryDescription}">Comfort Living</h3>
        <p class="text-lg text-white mt-2" th:text="${categories[1].categoryName}">Furniture</p>
        
        <a th:href="@{/category/{id}/products(id=${categories[1].categoryId})}"
           class="mt-3 px-4 py-2 bg-white text-green-600 font-semibold rounded-lg shadow hover:bg-green-50">
          Get Furnitures
        </a>
        
        <a th:href="@{/all-products}"
           class="mt-3 px-4 py-2 bg-yellow-400 text-gray-900 font-semibold rounded-lg shadow hover:bg-yellow-500">
          View All Products
        </a>
      </div>
    </div>

    <!-- Repeat for categories[2] -->
    <div class="relative group rounded-lg overflow-hidden shadow-lg hover:shadow-2xl transition duration-300">
      <img src="/assets/12.avif" alt="Category"
           class="w-full h-72 object-cover group-hover:scale-105 transition-transform duration-500">
      <div class="absolute inset-0 bg-white/70 group-hover:bg-white/90 flex flex-col justify-center items-center text-center px-4 transition">
        <h3 class="text-xl font-bold text-gray-900" th:text="${categories[2].categoryDescription}">Trendy Wear</h3>
        <p class="text-lg text-gray-900 mt-2" th:text="${categories[2].categoryName}">Fashion</p>
        
        <a th:href="@{/category/{id}/products(id=${categories[2].categoryId})}"
           class="mt-3 px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow hover:bg-green-700">
          Shop Fashion
        </a>
        
        <a th:href="@{/all-products}"
           class="mt-3 px-4 py-2 bg-yellow-400 text-gray-900 font-semibold rounded-lg shadow hover:bg-yellow-500">
          View All Products
        </a>
      </div>
    </div>
    
  </div>

</body>
</html>
