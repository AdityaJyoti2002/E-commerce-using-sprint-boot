<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <div th:fragment="navbar">
        <header class="bg-emerald-700 text-white shadow-lg">
            <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
                
                <!-- Logo -->
                <a href="/" class="flex items-center space-x-2 text-white no-underline">
                    <h3 class="text-2xl font-bold tracking-wide">group-30</h3>
                </a>

                <!-- Desktop Menu -->
                <nav class="hidden md:flex space-x-6">
                    <a href="/" class="hover:text-emerald-200 transition">Home</a>
                    <a href="/all-products" class="hover:text-emerald-200 transition">products</a>
                    
                    <a href="/contact" class="hover:text-emerald-200 transition">Contact</a>
                </nav>

                <!-- Search Bar (Desktop only) -->
                <form class="hidden md:block w-1/3" role="search" action="/search" method="get">
                    <div class="flex">
                        <input type="search" 
                               name="query" 
                               placeholder="Search..."
                               class="w-full px-4 py-2 rounded-l-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-400 text-black">
                        <button type="submit" class="bg-emerald-600 text-white px-4 rounded-r-md hover:bg-emerald-500">
                            Search
                        </button>
                    </div>
                </form>

                <!-- Authenticated User Links (Desktop) -->
                <div sec:authorize="isAuthenticated()" class="hidden md:flex space-x-4">
                    <a href="/cart" class="hover:text-emerald-200 transition">Cart</a>
                    <a href="/orders" class="hover:text-emerald-200 transition">Orders</a>
                    <a href="/profile" class="hover:text-emerald-200 transition">Profile</a>
                    <a style="cursor:pointer;" class="hover:text-red-300 transition"
                       onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                        Logout
                    </a>
                </div>

                <!-- Guest User Buttons (Desktop) -->
                <div sec:authorize="!isAuthenticated()" class="hidden md:flex space-x-3">
                    <a href="/login" 
                       class="px-4 py-2 rounded-md bg-white text-emerald-700 font-semibold hover:bg-emerald-100 transition">
                        Login
                    </a>
                    <a href="/signup" 
                       class="px-4 py-2 rounded-md bg-emerald-500 text-white font-semibold hover:bg-emerald-400 transition">
                        Register
                    </a>
                </div>

                <!-- Mobile Menu Button -->
                <button class="md:hidden text-white focus:outline-none" id="menu-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-7 h-7">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M4 6h16M4 12h16m-7 6h7"/>
                    </svg>
                </button>
            </div>

            <!-- Mobile Dropdown -->
            <div id="mobile-menu" class="hidden md:hidden bg-emerald-800 px-6 py-4 space-y-3">
                <a href="/" class="block hover:text-emerald-200">Home</a>
                <a href="/news" class="block hover:text-emerald-200">News</a>
                <a href="/blog" class="block hover:text-emerald-200">Blog</a>
                <a href="/courses" class="block hover:text-emerald-200">Courses</a>
                <a href="/contact" class="block hover:text-emerald-200">Contact</a>

                <!-- Search (Mobile) -->
                <form class="mt-3" role="search" action="/search" method="get">
                    <div class="flex">
                        <input type="search" 
                               name="query" 
                               placeholder="Search..."
                               class="w-full px-4 py-2 rounded-l-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-400 text-black">
                        <button type="submit" class="bg-emerald-600 text-white px-4 rounded-r-md hover:bg-emerald-500">
                            Search
                        </button>
                    </div>
                </form>

                <!-- Guest / Auth Links for Mobile -->
                <div sec:authorize="!isAuthenticated()" class="flex flex-col space-y-2 mt-4">
                    <a href="/login" class="px-4 py-2 rounded-md bg-white text-emerald-700 font-semibold text-center">Login</a>
                    <a href="/signup" class="px-4 py-2 rounded-md bg-emerald-500 text-white font-semibold text-center">Register</a>
                </div>

                <div sec:authorize="isAuthenticated()" class="flex flex-col space-y-2 mt-4">
                    <a href="/cart">Cart</a>
                    <a href="/orders">Orders</a>
                    <a href="/profile">Profile</a>
                    <a style="cursor:pointer;" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
                </div>
            </div>

            <!-- Hidden Logout Form -->
            <form id="logout-form" th:action="@{/logout}" method="post" class="hidden">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            </form>
        </header>
    </div>

    <!-- Footer -->
    <div th:fragment="footer">
        <footer class="bg-emerald-800 text-gray-200 border-t mt-10">
            <div class="max-w-7xl mx-auto px-6 py-4 text-center">
                <p>Â© 2025 made by aditya</p>
            </div>
        </footer>
    </div>

    <!-- Script for Mobile Toggle -->
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
